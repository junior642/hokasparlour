<!-- verify_otp.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP - Hoka's Parlour</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #ffffff;
            --surface: #f8fafc;
            --text: #0a0a0a;
            --text-soft: #334155;
            --border: #e2e8f0;
            --accent: #7b2eda;
            --accent-light: #a78bfa;
            --accent-soft: #f3e8ff;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #f3e8ff 0%, #f8fafc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .verify-container {
            background: var(--bg);
            padding: 2.5rem;
            border-radius: 32px;
            box-shadow: 0 20px 40px -10px rgba(123,46,218,0.1);
            width: 100%;
            max-width: 480px;
            border: 1px solid rgba(123,46,218,0.1);
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 0.5rem;
        }
        
        h2 span {
            color: var(--accent);
        }
        
        .otp-input {
            width: 100%;
            padding: 1rem;
            font-size: 2rem;
            text-align: center;
            letter-spacing: 0.5rem;
            border: 3px solid var(--border);
            border-radius: 16px;
            font-weight: 700;
            color: var(--accent);
            background: var(--surface);
            outline: none;
            transition: all 0.2s;
        }
        
        .otp-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-soft);
        }
        
        .verify-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #7b2eda 0%, #a78bfa 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .verify-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px -5px rgba(123,46,218,0.5);
        }
        
        .resend-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: all 0.2s;
        }
        
        .resend-link:hover {
            background: var(--accent-soft);
        }
        
        .email-info {
            background: var(--accent-soft);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--accent-light);
            color: var(--accent);
        }
        
        @media (max-width: 480px) {
            .verify-container {
                padding: 1.75rem;
            }
            
            .otp-input {
                font-size: 1.5rem;
                padding: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h2>HOKA'S<span>PARLOUR</span></h2>
            <p style="color: var(--text-soft); margin-top: 0.5rem;">Verify your email</p>
        </div>
        
        {% if messages %}
            <div style="margin-bottom: 1.5rem;">
                {% for message in messages %}
                    <div style="padding: 1rem; border-radius: 16px; margin-bottom: 0.5rem; 
                                {% if message.tags == 'success' %}background: #f0fdf4; color: #166534; border: 1px solid #bbf7d0;
                                {% elif message.tags == 'error' %}background: #fef2f2; color: #991b1b; border: 1px solid #fecaca;
                                {% else %}background: var(--accent-soft); color: var(--accent); border: 1px solid var(--accent-light);{% endif %}">
                        <i class="fas fa-{% if message.tags == 'success' %}check-circle{% elif message.tags == 'error' %}exclamation-circle{% else %}info-circle{% endif %}"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <div class="email-info">
            <i class="fas fa-envelope" style="margin-right: 8px;"></i>
            Verification code sent to: <strong>{{ email }}</strong>
        </div>
        
        <form method="POST" id="otpForm">
            {% csrf_token %}
            
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text);">
                    <i class="fas fa-lock" style="color: var(--accent);"></i> Enter 6-digit OTP
                </label>
                <input type="text" name="otp" class="otp-input" 
                       maxlength="6" pattern="\d{6}" inputmode="numeric" 
                       autocomplete="one-time-code" required>
                <p style="margin-top: 0.5rem; color: var(--text-soft); font-size: 0.85rem;">
                    <i class="fas fa-clock"></i> Code expires in 10 minutes
                </p>
            </div>
            
            <button type="submit" class="verify-btn">
                <i class="fas fa-check-circle"></i>
                Verify Email
            </button>
        </form>
        
        <div style="margin-top: 2rem; text-align: center;">
            <p style="color: var(--text-soft); margin-bottom: 0.5rem;">Didn't receive the code?</p>
            <form method="POST" style="display: inline;">
                {% csrf_token %}
                <input type="hidden" name="action" value="resend">
                <button type="submit" class="resend-link" style="background: none; border: none; cursor: pointer;">
                    <i class="fas fa-redo-alt"></i>
                    Resend OTP
                </button>
            </form>
            <span style="color: var(--text-soft); margin: 0 0.5rem;">â€¢</span>
            <a href="{% url 'signup' %}" style="color: var(--text-soft);">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
    </div>
    
    <script>
        // Auto-submit when 6 digits entered
        const otpInput = document.querySelector('.otp-input');
        if (otpInput) {
            otpInput.addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9]/g, '');
                if (this.value.length === 6) {
                    document.getElementById('otpForm').submit();
                }
            });
        }
    </script>
</body>
</html>
